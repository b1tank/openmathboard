worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # ── Performance ─────────────────────────────────────────────
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    client_body_timeout 10;
    client_header_timeout 10;
    client_max_body_size 1m;

    # ── Security ────────────────────────────────────────────────
    server_tokens off;

    # Rate-limit HTML page requests only (not static assets).
    # A cold SPA load fetches ~37 files; static assets are exempt below.
    limit_req_zone $binary_remote_addr zone=page:10m rate=10r/s;

    # ── Compression ─────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        absolute_redirect off;

        # ── Global security headers ─────────────────────────────
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ── Block dotfiles (.git, .env, etc.) ───────────────────
        location ~ /\. {
            return 404;
        }

        # ── Static assets (JS modules, CSS, images, fonts) ─────
        # No rate limit — these are served from disk and the browser
        # fetches ~37 in parallel on a cold load.
        # Cache-Control: assets don't have content hashes in filenames,
        # so use max-age + must-revalidate (ETag/Last-Modified) instead of immutable.
        location ~* \.(js|mjs|css|svg|png|jpg|jpeg|gif|webp|ico|woff2?|ttf|eot)$ {
            add_header Cache-Control "public, max-age=604800, must-revalidate" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            try_files $uri =404;
        }

        # ── SPA fallback (HTML) — rate-limited ──────────────────
        # Only HTML page navigations hit this; static assets match above.
        location / {
            limit_req zone=page burst=20 nodelay;

            # index.html must never be cached — deployments swap it in-place.
            add_header Cache-Control "no-cache" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;

            try_files $uri $uri/ /index.html;
        }

        # ── Health check (for container orchestrator) ───────────
        location /health {
            access_log off;
            return 200 "OK";
        }
    }
}
