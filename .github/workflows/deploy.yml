name: Deploy App

on:
  push:
    branches: [main]
    paths-ignore:
      - 'infra/**'
      - '*.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push to ACR
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/openmathboard:${{ github.sha }} \
                       -t ${{ secrets.ACR_NAME }}.azurecr.io/openmathboard:latest .
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/openmathboard:${{ github.sha }}
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/openmathboard:latest

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ${{ secrets.CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_NAME }}.azurecr.io/openmathboard:${{ github.sha }}
